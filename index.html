<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIM</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #fafafa;
            --surface: #f5f5f5;
            --text: #0a0a0a;
            --muted: #6b6b6b;
            --border: #e5e5e5;
            --transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            --easing: cubic-bezier(0.25, 1, 0.5, 1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* ─── Grain Overlay (Premium feel) ─── */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.04'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 9999;
        }

        /* ─── Animations ─── */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 40px -10px rgba(0,0,0,0.15); }
            50% { box-shadow: 0 0 70px 0px rgba(0,0,0,0.25); }
        }

        /* ─── Header ─── */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 20px 48px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(250, 250, 250, 0.7);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid transparent;
            transition: var(--transition);
        }

        header.scrolled {
            border-bottom-color: var(--border);
            background: rgba(250, 250, 250, 0.85);
        }

        .logo {
            font-weight: 600;
            font-size: 20px;
            letter-spacing: -0.5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo-dot {
            width: 8px;
            height: 8px;
            background: var(--text);
            border-radius: 50%;
        }

        nav { display: flex; gap: 32px; align-items: center; }

        nav a {
            text-decoration: none;
            color: var(--muted);
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav a:hover { color: var(--text); }

        .nav-actions { display: flex; gap: 12px; margin-left: 16px; }

        .btn {
            padding: 9px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            border: 1px solid transparent;
        }

        .btn-ghost {
            background: transparent;
            border-color: var(--border);
            color: var(--text);
        }
        .btn-ghost:hover { background: var(--surface); }

        .btn-primary {
            background: var(--text);
            color: #fff;
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(0,0,0,0.15); }

        /* ─── Hero Section ─── */
        .hero {
            min-height: 100vh;
            display: grid;
            grid-template-columns: 1fr 1fr;
            align-items: center;
            padding: 0 48px;
            position: relative;
            overflow: hidden;
        }

        /* Left: Content */
        .hero-content {
            z-index: 2;
            max-width: 580px;
        }

        .badge {
            display: inline-block;
            padding: 6px 12px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 100px;
            font-size: 12px;
            font-weight: 500;
            color: var(--muted);
            margin-bottom: 24px;
            animation: fadeInUp 0.8s var(--easing) backwards;
        }

        h1 {
            font-size: clamp(40px, 5vw, 64px);
            line-height: 1.05;
            letter-spacing: -2px;
            margin-bottom: 24px;
            font-weight: 600;
        }
        
        h1 span { display: block; animation: fadeInUp 0.8s var(--easing) 0.1s backwards; }
        h1 span:nth-child(2) { color: var(--muted); font-weight: 300; animation-delay: 0.2s; }

        .hero-desc {
            font-size: 17px;
            color: var(--muted);
            line-height: 1.6;
            margin-bottom: 40px;
            max-width: 480px;
            animation: fadeInUp 0.8s var(--easing) 0.3s backwards;
        }

        .cta-group {
            display: flex;
            gap: 16px;
            animation: fadeInUp 0.8s var(--easing) 0.4s backwards;
        }

        .btn-large {
            padding: 16px 32px;
            font-size: 15px;
            border-radius: 10px;
        }

        /* Right: Visual (Sphere) */
        .hero-visual {
            position: relative;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
        }

        .sphere-wrapper {
            width: 600px;
            height: 600px;
            position: relative;
            transform-style: preserve-3d;
            animation: float 12s ease-in-out infinite;
        }

        .sphere-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            background: radial-gradient(circle, rgba(0,0,0,0.15) 0%, transparent 70%);
            filter: blur(40px);
            z-index: 0;
            animation: glow 8s ease-in-out infinite;
        }

        .sphere-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: relative;
            z-index: 1;
            filter: drop-shadow(0 30px 60px rgba(0,0,0,0.2));
            transition: transform 0.1s ease-out;
        }

        /* ─── Stats Bar ─── */
        .stats-bar {
            position: absolute;
            bottom: 48px;
            left: 48px;
            right: 48px;
            display: flex;
            gap: 48px;
            padding-top: 32px;
            border-top: 1px solid var(--border);
            z-index: 2;
            animation: fadeInUp 1s var(--easing) 0.6s backwards;
        }

        .stat-item { display: flex; flex-direction: column; gap: 4px; }
        .stat-value { font-size: 24px; font-weight: 600; letter-spacing: -1px; }
        .stat-label { font-size: 12px; color: var(--muted); text-transform: uppercase; letter-spacing: 1px; }
        .stat-divider { width: 1px; background: var(--border); }

        /* ─── Responsive ─── */
        @media (max-width: 1024px) {
            .hero {
                grid-template-columns: 1fr;
                text-align: center;
                padding-top: 120px;
                padding-bottom: 180px; /* Space for stats */
            }

            .hero-content {
                max-width: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .hero-desc { max-width: 500px; }
            
            .hero-visual {
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                width: 100%;
                height: 100%;
                z-index: -1;
                opacity: 0.4; /* Dim background visual */
            }

            .sphere-wrapper { width: 120%; height: auto; aspect-ratio: 1; }

            .stats-bar {
                position: static;
                margin-top: 60px;
                justify-content: center;
                flex-wrap: wrap;
                gap: 24px;
            }
            .stat-divider { display: none; }
        }

        @media (max-width: 768px) {
            header { padding: 16px 24px; }
            nav { display: none; } /* Simple hide for demo */
            .hero { padding: 100px 24px 120px; }
            h1 { letter-spacing: -1px; }
            .cta-group { flex-direction: column; width: 100%; }
            .btn-large { width: 100%; }
        }
    </style>
</head>
<body>

<header id="header">
    <div class="logo">
        <div class="logo-dot"></div>
        AIM
    </div>
    <nav>
        <a href="#">Кейсы</a>
        <a href="#">Услуги</a>
        <a href="#">Контакты</a>
        <a href="#">Обсудить задачу</a>
    </nav>
    <div class="nav-actions">
        <button class="btn btn-ghost">Войти</button>
        <button class="btn btn-primary">Заказать разработку</button>
    </div>
</header>

<main class="hero">
    <div class="hero-content">
        <span class="badge">detronixgroup</span>
        <h1>
            <span>AIM Studio</span>
            <span>Создаём цифровые решения для роста вашего бизнеса</span>
        </h1>
        <p class="hero-desc">
            Разработка сайтов, приложений и автоматизация бизнес-процессов под ключ
        </p>
        <div class="cta-group">
            <button class="btn btn-primary btn-large">Заказать разработку →</button>
            <button class="btn btn-ghost btn-large">Наши проекты</button>
        </div>
    </div>

    <div class="hero-visual">
        <div class="sphere-wrapper" id="sphereWrapper">
            <div class="sphere-glow"></div>
            <img 
                src="https://image2url.com/r2/default/images/1771570498589-c5890ed7-f45f-4cdf-8c5c-6c29dc448bf4.png" 
                alt="AIM Platform" 
                class="sphere-img"
                id="sphereImg"
            >
        </div>
    </div>

   
</main>

<script>
    // 1. Header scroll effect
    const header = document.getElementById('header');
    window.addEventListener('scroll', () => {
        header.classList.toggle('scrolled', window.scrollY > 10);
    });

    // 2. 3D Tilt effect for sphere on mouse move
    const wrapper = document.getElementById('sphereWrapper');
    const img = document.getElementById('sphereImg');
    
    document.addEventListener('mousemove', (e) => {
        if (window.innerWidth <= 1024) return; // Disable on mobile

        const x = (window.innerWidth / 2 - e.pageX) / 25;
        const y = (window.innerHeight / 2 - e.pageY) / 25;

        // Apply rotation to wrapper
        wrapper.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
        
        // Slight parallax for image inside
        img.style.transform = `translateX(${-x}px) translateY(${-y}px)`;
    });
</script>

</body>
</html>
